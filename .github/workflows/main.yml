on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: percy snapshot
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '14'
    - run: npm install --save-dev @percy/cli
    - run: npx percy snapshot "https://deploy-preview-${{github.ref}}--home-with-beth.netlify.app/"
      env:
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
