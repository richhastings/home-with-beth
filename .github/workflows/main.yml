on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: percy snapshot
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '14'
    - run: npm install --save-dev @percy/cli
    - run: sed -i 's/%pull_request_id%/${{ github.event.number }}/g' snapshot.yml
      env:
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
